<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-widht, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <title>Instagram</title>
            <link rel="shortcut icon" href="img/instagram-favico.ico">

        </head>
        <body>
            <div class="instagram-wrapper">
                <div class="instagram-phone">
                    <img src="img/instagram-celula.gif" alt="celular">
                </div>

                <div class="instagram-continue">
                    <div class="group">
                        <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                        <input name="usuario" class="input" placeholder="Telefone, nome de usuário ou email">
                        <input name="senha" class="input" placeholder="Senha">
                        <button class="button"><a href="#">Entrar</a></button>
                       
                        <img src="img/ou.png" class="ou" alt="palavra ou ">

                        <p class="link-face">
                            <img src="img/facebook-favicon.png" class="instagram-facebook" alt="instagram facebook">
                            <a href="#">Entrar com o Facebook</a></p>
                        <p class="link-senha"><a href="#">Esqueceu a senha?</a></p>
                        </div>

                    <div class="group">
                       <p>Não tem uma conta? <span><a href="#">Cadastre-se</a></span></p>
                    </div>

                    <div class="group-app">
                        <p class="get-app">Obtenha o aplicativo.</p>
                        <div class="download">
                            <a href="#" class="app-download"><img src="img/apple-button.png" alt="botão apple"></a>
                            <a href="#" class="app-download"><img src="img/googleplay-button.png" alt="botão google"></a>
                        </div>
                    </div>
                        </div>
                    
                </div>
                <footer>
                    <ul class="rodape">
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Blog</a></li>   
                        <li><a href="#">Carreiras</a></li> 
                        <li><a href="#">Ajuda</a></li>
                        <li><a href="#">API</a></li>
                        <li><a href="#">Privacidade</a></li>
                        <li><a href="#">Termos</a></li>
                        <li><a href="#">Principais contas</a></li>
                        <li><a href="#">Hashtags</a></li>
                        <li><a href="#">Localizações</a></li>
                    </ul>
                    
            </footer>       
        </body>  
</html>
